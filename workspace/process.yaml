Process:
  test:
    input:
      source: filePath
      target: filePath
    init:
      colorConversion: enum.Cv_ColorConversion.BGR2RGB
    nodes:
      start:
        type: Start
        transition: readImage
      readImage:
        type: Task
        task: Cv_ImRead
        input:
          filename: $source
        output: img
        transition: transform
      transform:
        type: Task
        task: Cv_CvtColor
        input:
          source: $img
          code: $colorConversion    
        output: gray
        transition: save
      save:
        type: Task
        task: Cv_ImWrite
        input:
          filename: $target
          img: $gray
        transition: end
      end:
        type: End   
    show:
      source:
      target:
      colorConversion: